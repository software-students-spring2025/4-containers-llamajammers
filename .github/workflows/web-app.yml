name: Web App

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"

jobs:
  test:
    name: Test Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd web-app
          pipenv install --dev
      - name: Test with pytest
        run: |
          cd web-app
          pipenv run pytest
